site_name: "smee"
site_description: "Differentiably evaluate energies of molecules."
site_url: "https://github.com/SimonBoothroyd/smee"
repo_url: "https://github.com/SimonBoothroyd/smee"
repo_name: "SimonBoothroyd/smee"
site_dir: "site"
watch: [mkdocs.yml, README.md, smee/, docs]
copyright: Copyright &copy; 2023 Simon Boothroyd
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
- Home:
  - Overview: index.md
- Examples:
  - examples/README.md
  - examples/compute-energy.ipynb
  - examples/conformer-minimization.ipynb
  - examples/custom-handler.ipynb
  - examples/md-simulations.ipynb
  - examples/parameter-gradients.ipynb
- API reference: reference/
- Development: development.md

theme:
  name: material
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

markdown_extensions:
- attr_list
- def_list
- admonition
- footnotes
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.details
- pymdownx.arithmatex:
    generic: true
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: "#"

plugins:
- autorefs
- search
- gen-files:
    scripts:
    - docs/scripts/gen_ref_pages.py
- mkdocs-jupyter:
    include: [ "examples/*.ipynb" ]
- literate-nav:
    nav_file: SUMMARY.md
- mkdocstrings:
    handlers:
      python:
        paths: [smee/]
        options:
          extensions:
            - griffe_pydantic:
                schema: false
          docstring_options:
            ignore_init_summary: true
            returns_multiple_items: false
            returns_named_value: false
          docstring_section_style: list
          filters: ["!^_"]
          heading_level: 1
          inherited_members: true
          merge_init_into_class: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true
          members_order: source

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
