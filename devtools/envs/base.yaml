name: smee

channels:
  - conda-forge

dependencies:

  - python >=3.10
  - pip

  # Core packages
  - openff-units
  - openff-toolkit-base >=0.9.2
  - openff-interchange-base >=0.3.14

  - pytorch-cpu
  - pydantic

  # Examples
  - jupyter
  - nbconvert
  - nglview

  # Dev / Testing
  - rdkit
  - ambertools

  - openmm  # regression testing energies

  - versioningit

  - pre-commit
  - isort
  - black
  - flake8
  - flake8-pyproject
  - nbqa

  - pytest
  - pytest-cov
  - pytest-mock

  - codecov
